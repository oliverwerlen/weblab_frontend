<h2>All Blogs</h2>

<mat-card *ngFor="let blog of blogs" class = "blog-cards">
    
    <mat-card-header>
        <mat-card-title>{{blog.name}}</mat-card-title>
        <mat-card-subtitle>{{blog.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button routerLink="/blog/{{blog._id}}"> Show Blogentries</button>
      </mat-card-actions>
</mat-card>
