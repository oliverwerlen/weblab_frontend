<div class="blog-container-background">
  <div class="blog-container">

    <h2>All Blogs <button mat-raised-button color="primary" class = "buttonAdd"><span class="material-icons">add</span></button></h2>
    <mat-card *ngFor="let blog of blogs" class = "blog-cards">

      <mat-card-header>
        <mat-card-title>{{blog.title}}</mat-card-title>
        <mat-card-subtitle>{{blog.creator.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/blog/{{blog._id}}"> Show Blogentries</button>
        <div *ngIf="isCreatedByCurrentUser(blog.creator._id)">
          <button mat-raised-button color="primary" (click)="showUpdateForm(blog)"> <span class="material-icons">mode_edit</span></button>
          <button mat-raised-button color="primary" (click)="deleteBlog(blog._id)"> <span class="material-icons">delete</span></button>
        </div>

        <div *ngIf="updateForm">
          <form [formGroup]="formGroup" class="form">
            <mat-form-field class="form-element">
              <input matInput placeholder={{blog.title}} formControlName="title">
            </mat-form-field>

            <mat-form-field class="form-element">
              <input matInput placeholder={{blog.description}} formControlName="description">
            </mat-form-field>

            <div class="form-element">
              <button mat-raised-button color="primary" class="button" (click)="updateBlog(formGroup.value, blog._id)">Update Blog</button>
            </div>
          </form>
        </div>

      </mat-card-actions>

    </mat-card>

  </div>

</div>
